<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in - BlogNest</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
        <script async defer>
            var onloadCallback = function() {
                grecaptcha.render("captcha-container", {
                    'sitekey': '6Ld8z3YpAAAAANBAh5_3XYi8Tqy9JUMcERQXDP1F',
                });
            };
        </script>
        <script type="application/javascript" src="https://www.google.com/recaptcha/api.js?onload=onloadCallback" async defer></script>
    </head>
    <body>
        <div id="container">
        </div>

        <div id="login-container">
            <div class="container p-8 rounded-lg shadow-lg" id="login-box">
                <h2 class="text-2xl text-center text-white mb-4">BlogNest | Log in</h2>
                <input class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Username" id="usernameInput">
                <input type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Password" id="passwordInput">

                <div id="captcha-container"></div>
                <div id="register">Don't have an account? <a href="/signup">Sign up</a></div>
                <div id="error-message"></div>
                <button class="rounded-lg shadow-lg" id="login-button">Log in</button>
            </div>
        </div>
        <script src="assets/scripts/main.js"></script>
    </body>
    
</html>
