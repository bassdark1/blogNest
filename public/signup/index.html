<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up - BlogNest</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="container">
        </div>

        <div id="login-container">
            <div class="container p-8 rounded-lg shadow-lg" id="login-box">
                <h2 class="text-2xl text-center text-white mb-4">Sign up - Create an account</h2>
                <input class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Username" id="usernameInput">
                <input type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Password" id="passwordInput">
                <input type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Confirm password" id="passwordConfirmInput">
                <div id="error-message">Press enter</div>
            </div>
        </div>
        <script src="assets/scripts/main.js"></script>
    </body>
    
</html>
